<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/5edc0c9105.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Libbas</h2>
        <h3 title="artist">kaka</h3>
        <div class="img_container">
          <img src="images/song.jfif" alt="" />
        </div>
        <audio src="music/libbas.mp3"></audio>

        <!-- Music Controls -->
        <div class="music_controls">
          <i class="fa fa-backward" id="back" aria-hidden="true"></i>
          <i class="fa fa-play" id="play" aria-hidden="true"></i>
          <i class="fa fa-forward" id="next" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
