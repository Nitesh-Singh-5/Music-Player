<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kaka-Hits</title>
    <script src="https://use.fontawesome.com/5edc0c9105.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Libbas</h2>
        <h3 id="artist">kaka</h3>
        <div class="img_container">
          <img id="img" src="images/libbas.jpg" alt="" />
        </div>
        <audio src="music/libbas.mp3"></audio>

        <!-- Progress Bar -->
        <div class="progressbar_container" id="progress_container">
          <div class="progress_duration_meter">
            <div id="current_time">0:00</div>
            <div id="duration">2:44</div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!-- Music Controls -->
        <div class="music_controls">
          <i class="fa fa-backward" id="prev" aria-hidden="true"></i>
          <i class="fa fa-play main_button" id="play" aria-hidden="true"></i>
          <i class="fa fa-forward" id="next" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
